{% extends "layout.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form action="/response-required-yes-no" method="post">

      <h1 class="govuk-heading-l">
      Do you want a response from us?
      </h1>
      <div class="govuk-form-group">
      <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
          <p class="govuk-body">
            If you answer yes you will be able to enter your details on the next page        
          </p>
        </legend>
        <p class="govuk-body">
          We will contact you by email or phone to respond to what you have told us
        </p>
        <div class="govuk-radios govuk-radios--inline">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="response-required-yes" name="response-required" type="radio" value="yes">
            <label class="govuk-label govuk-radios__label" for="response-required-yes">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="response-required-no" name="response-required" type="radio" value="no">
            <label class="govuk-label govuk-radios__label" for="response-required-no">
              No
            </label>
          </div>
        </div>
      </fieldset>
      </div>
      <br>
      <button class="govuk-button" data-module="govuk-button" type="submit">
        Next
      </button>
    </form>
  </div>
</div>

{% endblock %}
